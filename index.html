<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Goldman&family=Turret+Road:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="fullContainer">
        <div class="mainContainer">
            <div class="output">
                <div data-previousOperand="previousOperand" id="previousOperand"></div>
                <div data-currentOperand="currentOperand" id="currentOperand"></div>
            </div>
            <div class="face">
                <div class="leftEye faceFeats">
                    <div class="leftIris"></div>
                </div>
                <div class="mouth faceFeats"></div>
                <div class="rightEye faceFeats">
                    <div class="rightIris"></div>
                </div>
            </div>
            <div class="buttonRow">
                <button data-number="7" class="number">7</button>
                <button data-number="8" class="number">8</button>
                <button data-number="9" class="number">9</button>
                <button data-operation="+" class="number">+</button>
            </div>
            <div class="buttonRow">
                <button data-number="4" class="number">4</button>
                <button data-number="5" class="number">5</button>
                <button data-number="6" class="number">6</button>
                <button data-operation="-" class="number">-</button>
            </div>
            <div class="buttonRow">
                <button data-number="1" class="number">1</button>
                <button data-number="2" class="number">2</button>
                <button data-number="3" class="number">3</button>
                <button data-operation="*" class="number">*</button>
            </div>
            <div class="buttonRow">
                <button data-allClear="C" class="number">C</button>
                <button data-number="0" class="number">0</button>
                <button data-number class="number">.</button>
                <button data-operation="/" class="number">/</button>
            </div>
            <div class="buttonRow">
                
                <button data-delete="D" class="number">D</button>
                <button  data-equals="=" class="number">=</button>
                
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
